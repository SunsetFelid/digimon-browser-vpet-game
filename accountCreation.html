<!DOCTYPE html lang= "en">
<html>
<head>
    <meta charset="utf-8">
    <title>Digimon: Virtual Pet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-main">
        <div>
                <img src="./images/Logo.png" alt="Digimon VPet Logo" class="logo">
        </div>
        <div class="labels">
            <h1>Digimon: Virtual Pet</h1>
        </div>
        <!--Login bar needs functionality. Use JS.-->
        <nav class="navbar">
            <div class="labels">
                <h3>Login: </h3>
            </div>
            <form class="login">
                <input type="text" id="username" name="username" minlength="6" maxlength="24" size="14" placeholder="Username:" class="username">
                <input type="password" id="password" name="password" minlength="8" maxlength="32" size="14" placeholder="Password:" class="password">
                <button type="submit" class="sign-in-button">Sign In</button>
                <a href="#">Create an Account</a>
            </form>
        </nav>
    </header>
    <form class="account-creation">
        <h2>Create An Account</h2>
        <ul class="account-creation-ul">
        <label>Create a Username: </label>
        <li><input type="text" id="username" name="username" minlength="6" maxlength="24" size="14" placeholder="Username" class="username-create" required></li>
        <label>Create A Password: </label>
        <li><input type="password" id="password" name="password" minlength="8" maxlength="32" size="14" placeholder="Password:" class="password-create" required></li>
        <li><label>Confirm Password: </label></li>
        <li><input type="password" id="password" name="password" minlength="8" maxlength="32" size="14" placeholder="Password:" class="password-confirm" required></li>
        <li><label>Enter Your Email: </label></li>
        <li><input type="email" id="email" name="email" size="14" placeholder="Email:" class="email-enter" required></li>
        <li><label>Confirm Email:</label></li>
        <li><input type="email" id="email" name="email" size="14" placeholder="Email:" class="email-confirm" required></li>
        <li><button class="ac-submit">Create Account</button></li>
    </ul>
    </form>
    <script href="app.js">
    </body>
    </html>
